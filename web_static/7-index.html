<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="icon" type="images/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
  </head>
  <body>
    <header>
      <div class="pic-0"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="direct-me1">
          <div class="locations">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
            <div class="popover">
              <ul class="list-design1">
                <li><h2>Arizona:</h2>
                  <ul class="list-design1">
                    <li>Page</li>
                    <li>Page2</li>
                  </ul>
                </li>
                <li><h2>California:</h2>
                  <ul class="list-design1">
                    <li>San Francisco</li>
                    <li>Los Atlas</li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <div class="popover">
              <ul class="list-design2">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="direct-me2">
          <button class="search-button">
            Search
          </button>
        </div>
      </section>
      <section>
        <div class="places">
          <h1>Places</h1>
          <div class="culprit">
            <div class="article">
              <h2>My home</h2>
            </div>
            <div class="article">
              <h2>Tiny house</h2>
            </div>
          </div>
          <div class="culprit">
            <div class="article">
              <h2>A suite</h2>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <span>
        Best School
      </span>
    </footer>
  </body>
</html>
